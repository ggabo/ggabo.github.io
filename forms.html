<body>
<div >
<form>
<label>color picker</label>

<label>search</label>
<input id="busca" type="search" required>
<br />
<label>values</label>
<input id="busca" type="range" required>

</form>

<label>Choose a event from this list:
 <input list="events" name="myevents">
    <datalist id="events">
        <option>Party</option>
        <option>Meeting</option>
        <option>Conference Talk</option>
        <option>Sports Game</option>
    </datalist>

</div>

<button onclick="getLocation()">PRESS IT</button>
<div id="loc">
</div>
<div id="map">
</div>

<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    var status = document.getElementById("loc");
    status.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var geoPoint = position.coords.latitude + "," + position.coords.longitude;
  var status = document.getElementById("loc");
  status.innerHTML = "Your location is: " + position.coords.latitude + " ,  " + position.coords.longitude;

  // Get a nice map tile from google maps
  var img_url = "http://maps.googleapis.com/maps/api/staticmap?center=" +
    geoPoint + "&zoom=14&size=400x300&sensor=false";
  document.getElementById("map").innerHTML = "<img src='" + img_url + "'>";
}
</script>

</body>
</html>
